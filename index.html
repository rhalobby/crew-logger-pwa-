<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crew Logger PWA</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#2196f3" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
      padding: 2em;
    }
    .hidden { display: none; }
    h1 {
      color: #d32f2f;
    }
    .box {
      background: white;
      border: 1px solid #ccc;
      padding: 1.5em;
      margin: 1em auto;
      max-width: 500px;
      border-radius: 8px;
    }
    input, select, button {
      padding: 10px;
      font-size: 16px;
      margin: 8px;
      width: 80%;
      max-width: 400px;
    }
    .btn {
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="declarationBox" class="box">
    <h1>Declaration</h1>
    <p>By pressing "Accept", you declare that you have gone through the signal roll diagram and pledge for <strong>No SPAD</strong>.</p>
    <button class="btn" onclick="handleAcceptDeclaration()">Accept</button>
  </div>

  <div id="itemBox" class="box hidden">
    <h2>Issue Items (LPG Crew Only)</h2>
    <input type="text" id="cmsId" placeholder="CMS ID" /><br />
    <select id="itemType">
      <option value="JTR">JTR</option>
      <option value="FSD">FSD</option>
      <option value="Walky">Walky</option>
    </select><br />
    <input type="text" id="itemNo" placeholder="Item Number" /><br />
    <input type="time" id="cfTime" /><br />
    <button class="btn" onclick="handleSubmit()">Submit</button>
  </div>

  <script>
    const bellTriggerURL = "http://192.168.4.1/ring"; // Replace with your ESP8266 bell trigger IP
    const sheetURL = "https://script.google.com/macros/s/AKfycbwbgFeK9hOavzcysWXWRLpW3Xw85DVCI7iNGqSBJnPaMgiax4gsxrPjRfQP0QopH0spHw/exec";

    // Simulated designation detection (normally from fingerprint match)
    let designation = "LPG"; // Change to "ALP" or "GUARD" to test non-LPG flow

    function handleAcceptDeclaration() {
      fetch(bellTriggerURL)
        .then(() => {
          alert("✅ Bell triggered");

          if (designation === "LPG") {
            document.getElementById("declarationBox").classList.add("hidden");
            document.getElementById("itemBox").classList.remove("hidden");
          }
        })
        .catch(err => {
          alert("❌ Bell failed: " + err);
        });
    }

    function handleSubmit() {
      const cmsId = document.getElementById("cmsId").value.trim();
      const itemType = document.getElementById("itemType").value;
      const itemNo = document.getElementById("itemNo").value.trim();
      const cfTime = document.getElementById("cfTime").value;

      if (!cmsId || !itemNo || !cfTime) {
        alert("❌ Please fill all fields");
        return;
      }

      const data = {
        cmsId,
        itemType,
        itemNo,
        cfTime,
        declaration: "Yes",
        designation: designation
      };

      fetch(sheetURL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(response => {
        alert("✅ Submitted to Google Sheet");
        document.getElementById("cmsId").value = "";
        document.getElementById("itemNo").value = "";
        document.getElementById("cfTime").value = "";
      })
      .catch(err => {
        alert("❌ Error: " + err);
      });
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('✅ Service Worker registered'));
    }
  </script>
</body>
</html>
