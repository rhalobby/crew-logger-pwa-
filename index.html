<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crew Logger</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      text-align: center;
      padding: 20px;
    }

    #declaration {
      display: none;
      background: #fff;
      padding: 20px;
      margin-top: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h1 {
      color: #333;
    }

    .info {
      font-size: 20px;
      margin: 10px 0;
    }

    .alert {
      color: red;
      font-weight: bold;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 15px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>SB100CB Crew Logger</h1>

  <div id="declaration">
    <p class="info"><strong>CMS ID:</strong> <span id="cmsid"></span></p>
    <p class="info"><strong>Name:</strong> <span id="name"></span></p>
    <p class="info"><strong>Designation:</strong> <span id="desg"></span></p>

    <p class="alert">
      On accepting, you hereby declare that you have gone through the signal diagram for your section and pledged for No SPAD.
    </p>

    <button onclick="acceptDeclaration()">Accept</button>
  </div>

  <script>
    const socket = new WebSocket('ws://' + location.hostname + ':81');

    socket.onopen = function () {
      console.log("WebSocket connected ✅");
    };

    socket.onmessage = function (event) {
      const parts = event.data.split("@");
      const cmsid = parts[0] || "";
      const name = parts[1] || "";
      const desg = parts[2] || "";

      document.getElementById("cmsid").textContent = cmsid;
      document.getElementById("name").textContent = name;
      document.getElementById("desg").textContent = desg;

      document.getElementById("declaration").style.display = 'block';
    };

    function acceptDeclaration() {
      fetch('/accept', { method: 'POST' })
        .then(() => {
          alert("✅ Declaration accepted. Bell will ring now.");
          document.getElementById("declaration").style.display = 'none';
        })
        .catch(err => {
          alert("❌ Failed to submit.");
        });
    }
  </script>
</body>
</html>
