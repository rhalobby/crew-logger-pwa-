<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crew Logger PWA</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#2196f3" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 1em;
      background: #f0f0f0;
    }
    h1 {
      color: #2196f3;
    }
    input, select, button {
      padding: 10px;
      font-size: 16px;
      margin: 8px;
      width: 80%;
      max-width: 400px;
    }
    .btn {
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn:disabled {
      background-color: #bbb;
    }
    #itemSection, #submitSection {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Crew Logger PWA</h1>

  <!-- Declaration -->
  <div id="declarationSection">
    <p style="color:red; font-weight:bold;">
      On accepting, you hereby declare that you have gone through the signal diagram for your section and pledged for No SPAD
    </p>
    <button class="btn" onclick="acceptDeclaration()">Accept</button>
  </div>

  <!-- CF TIME -->
  <div id="cfTimeSection">
    <input type="text" id="cmsId" placeholder="CMS ID" disabled /><br />
    <input type="text" id="name" placeholder="Name" disabled /><br />
    <input type="text" id="designation" placeholder="Designation" disabled /><br />
    <input type="time" id="cfTime" placeholder="CF TIME" /><br />
    <button class="btn" onclick="proceedAfterCFTime()">Proceed</button>
  </div>

  <!-- LPG Item Entry -->
  <div id="itemSection">
    <select id="itemType">
      <option value="JTR">JTR</option>
      <option value="FSD">FSD</option>
      <option value="Walky">Walky</option>
    </select><br />
    <input type="text" id="itemNo" placeholder="Item Number" /><br />
  </div>

  <!-- Submit -->
  <div id="submitSection">
    <button class="btn" onclick="submitLog()">Submit</button>
  </div>

  <script>
    const espURL = "http://192.168.4.1/ring"; // Update with real ESP8266 IP
    const sheetURL = "https://script.google.com/macros/s/AKfycbwbgFeK9hOavzcysWXWRLpW3Xw85DVCI7iNGqSBJnPaMgiax4gsxrPjRfQP0QopH0spHw/exec";

    // Simulate fingerprint match and fill details
    const crew = {
      cmsId: "1234567",
      name: "RAJESH KUMAR",
      designation: "LPG" // Change to "ALP", "GUARD", etc to test
    };

    function acceptDeclaration() {
      document.getElementById("declarationSection").style.display = "none";
      document.getElementById("cfTimeSection").style.display = "block";

      // Fill details
      document.getElementById("cmsId").value = crew.cmsId;
      document.getElementById("name").value = crew.name;
      document.getElementById("designation").value = crew.designation;

      // Trigger bell
      fetch(espURL).then(() => console.log("üîî Bell triggered"));
    }

    function proceedAfterCFTime() {
      const cfTime = document.getElementById("cfTime").value;
      if (!cfTime) {
        alert("‚ùå Enter CF TIME");
        return;
      }

      if (crew.designation === "LPG") {
        document.getElementById("itemSection").style.display = "block";
      }

      document.getElementById("submitSection").style.display = "block";
    }

    function submitLog() {
      const data = {
        cmsId: crew.cmsId,
        name: crew.name,
        designation: crew.designation,
        cfTime: document.getElementById("cfTime").value,
        itemType: document.getElementById("itemType")?.value || "",
        itemNo: document.getElementById("itemNo")?.value || "",
        declaration: "Yes"
      };

      fetch(sheetURL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(() => {
        alert("‚úÖ Logged to Google Sheet");
        resetForm();
      })
      .catch(err => {
        alert("‚ùå Failed: " + err);
      });
    }

    function resetForm() {
      document.getElementById("declarationSection").style.display = "block";
      document.getElementById("cfTimeSection").style.display = "none";
      document.getElementById("itemSection").style.display = "none";
      document.getElementById("submitSection").style.display = "none";

      document.getElementById("cfTime").value = "";
      document.getElementById("itemNo").value = "";
    }

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
