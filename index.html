<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crew Logger PWA</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#2196f3" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 1em;
      background: #f0f0f0;
    }
    h1 {
      color: #2196f3;
    }
    input, select, button {
      padding: 10px;
      font-size: 16px;
      margin: 8px;
      width: 80%;
      max-width: 400px;
    }
    .btn {
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn:disabled {
      background-color: #bbb;
    }
  </style>
</head>
<body>
  <h1>Crew Logger PWA</h1>

  <input type="text" id="cmsId" placeholder="CMS ID" /><br />

  <select id="itemType">
    <option value="JTR">JTR</option>
    <option value="FSD">FSD</option>
    <option value="Walky">Walky</option>
  </select><br />

  <input type="text" id="itemNo" placeholder="Enter JTR Number" /><br />

  <input type="time" id="cfTime" /><br />

  <button class="btn" onclick="handleDeclaration()">Accept Declaration</button><br />

  <button id="submitBtn" class="btn" onclick="handleSubmit()" disabled>Submit</button>

  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('✅ Service Worker registered'));
    }

    const itemTypeSelect = document.getElementById("itemType");
    const itemNoInput = document.getElementById("itemNo");

    itemTypeSelect.addEventListener("change", () => {
      const type = itemTypeSelect.value;
      if (type === "JTR") itemNoInput.placeholder = "Enter JTR Number";
      else if (type === "FSD") itemNoInput.placeholder = "Enter FSD Number";
      else if (type === "Walky") itemNoInput.placeholder = "Enter Walky Number";
    });

    function handleDeclaration() {
      document.getElementById("submitBtn").disabled = false;
      alert("Declaration accepted");
    }

    function handleSubmit() {
      const cmsId = document.getElementById("cmsId").value.trim();
      const itemType = itemTypeSelect.value;
      const itemNo = itemNoInput.value.trim();
      const cfTime = document.getElementById("cfTime").value;

      if (!cmsId || !itemNo || !cfTime) {
        alert("❌ Please fill all fields");
        return;
      }

      // Allow only alphanumerics, dashes and spaces
      if (!/^[a-zA-Z0-9\- ]+$/.test(itemNo)) {
        alert("❌ Item Number contains invalid characters");
        return;
      }

      const data = {
        cmsId,
        itemType,
        itemNo,
        cfTime,
        declaration: "Yes"
      };

      const sheetURL = "https://script.google.com/macros/s/AKfycbwbgFeK9hOavzcysWXWRLpW3Xw85DVCI7iNGqSBJnPaMgiax4gsxrPjRfQP0QopH0spHw/exec";

      fetch(sheetURL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(response => {
        alert("✅ Submitted to Google Sheet");
        document.getElementById("cmsId").value = "";
        itemNoInput.value = "";
        document.getElementById("cfTime").value = "";
        document.getElementById("submitBtn").disabled = true;
      })
      .catch(err => {
        alert("❌ Error: " + err);
      });
    }
  </script>
</body>
</html>
